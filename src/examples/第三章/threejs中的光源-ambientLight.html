<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>threejs中的光源</title>
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
    </style>
    <!-- 引入相关库 -->
    <script src="../../assets/three.min.js"></script>
    <script src="../../assets/stats.min.js"></script>
    <script src="../../assets/dat.gui.min.js"></script>
    <script src="../../assets/SceneUtils.js"></script>
</head>
<body onload="onLoad()">
    <div id="canvas"></div>
    <script>
        function onLoad(){
            // 创建场景
            var scene=new THREE.Scene()
            // 添加雾化
            scene.fog=new THREE.Fog(0xffffff,0.015,100)
            // 使用材质覆盖属性
            // scene.overrideMaterial=new THREE.MeshLambertMaterial({color:0xffffff})
            // 创建相机
            var camera=new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000)
            // 创建渲染器
            var renderer=new THREE.WebGLRenderer()
            // renderer背景色设置
            renderer.setClearColor(0xEEEEEE)
            //设置renderder需要阴影
            renderer.shadowMap.enabled=true
            // renderer大小（宽，高）
            renderer.setSize(window.innerWidth,window.innerHeight)
            // 实例化坐标轴对象，并加入场景
            var axes=new THREE.AxesHelper(20)
            scene.add(axes)
            // 创建环境光，并设置位置，加入场景
            var ambiColor='#0c0c0c'
            var ambientLight=new THREE.AmbientLight(ambiColor)
            // scene.add(ambientLight)
            var spotLight=new THREE.SpotLight(0xffffff)  
            spotLight.position.set(-40,60,-10) 
            spotLight.castShadow=true
            spotLight.shadowCameraVisible=true         
            scene.add(spotLight)
            // 创建一个平面，并设置位置，加入场景
            var planeGeometry = new THREE.PlaneGeometry(60, 20, 1, 1);
            var planeMaterial = new THREE.MeshLambertMaterial({color: 0xffffff});
            var plane = new THREE.Mesh(planeGeometry, planeMaterial);
            //plane接受阴影
            plane.receiveShadow=true
            plane.rotation.x=-0.5*Math.PI
            plane.position.x=15
            plane.position.y=0
            plane.position.z=0
            scene.add(plane)
            // 设置相机的位置
            camera.position.set(-25,30,25)
            // 设置相机的方向
            camera.lookAt(new THREE.Vector3(10,0,0))
            //dat.GUI 库
            var cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
            var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
            var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.castShadow = true;
            cube.position.x = -4;
            cube.position.y = 3;
            cube.position.z = 0;
            scene.add(cube);
            
            var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
            var sphereMaterial = new THREE.MeshLambertMaterial({color: 0x7777ff});
            var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

            sphere.position.x = 20;
            sphere.position.y = 0;
            sphere.position.z = 2;
            sphere.castShadow = true;
            scene.add(sphere);
            var controls=new function(){
                this.rotationSpeed=0.02
                this.ambientColor=ambiColor
                this.bouncingSpeed=0.02
            }
            var gui=new dat.GUI()
            gui.add(controls,'bouncingSpeed',0,0.05)
            gui.add(controls,'rotationSpeed',0,0.05)
            gui.addColor(controls,'ambientColor').onChange(function(e){
                ambientLight.color=new THREE.Color(e)
            })
            // 添加画布到页面中
            var _canvas=document.querySelector('#canvas')
            _canvas.append(renderer.domElement)
            //添加性能检测
            var stats = new Stats();
            stats.setMode(1);
            stats.domElement.style.position = 'absolute';
            stats.domElement.left = '0px';
            stats.domElement.top = '0px';
            document.body.appendChild(stats.domElement);
            this.outputObjects=function(){
                console.log(scene.children)
            }
            // 渲染
            var step=0
            function rendererScene(){
                //stats统计更新
                stats.update()
                step += controls.bouncingSpeed;
                sphere.position.x = 20 + ( 10 * (Math.cos(step)));
                sphere.position.y = 2 + ( 10 * Math.abs(Math.sin(step)));

                requestAnimationFrame(rendererScene)
                renderer.render(scene,camera)
            }
            rendererScene()
        }
    </script>
</body>
</html>
